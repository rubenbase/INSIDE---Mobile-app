<ion-header>

  <ion-navbar>
    <ion-title>card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br>
  <h2>Stripe Payment</h2><br><br>
  <ion-list>

  <ion-item>
    <ion-label fixed>Card number</ion-label>
  <ion-input [(ngModel)]="cardinfo.number" placeholder="card number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Expiry month</ion-label>
  <ion-input [(ngModel)]="cardinfo.expMonth" placeholder="expiry month"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Expiry year</ion-label>
  <ion-input [(ngModel)]="cardinfo.expYear" placeholder="expiry year"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>CVC</ion-label>
  <ion-input [(ngModel)]="cardinfo.cvc" placeholder="cvc"></ion-input>
  </ion-item>
   </ion-list>
  
  <button ion-button (click)="pay()" block> Pay Now </button>
</ion-content>
