<ion-header>

  <ion-navbar>
    <ion-title>updateSale</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Descripcion</ion-label>
				<ion-input type="text" value="{{data.description}}" #description>
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label stacked color="primary">Precio Total</ion-label>
				<ion-input type="text" value="{{data.totalPrice}}" #totalPrice>
				</ion-input>
			</ion-item>
		

		
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onUpdate(description.value, totalPrice.value)" type="submit" block>Modificar</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onDelete()" type="submit" block>Eliminar</button>
			</ion-col>
    </ion-row>
</ion-content>
