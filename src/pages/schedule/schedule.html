<ion-header>

  <ion-navbar>
    <ion-title>Sales</ion-title>
  </ion-navbar>

</ion-header>

 

<ion-content>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list #scheduleList>

      <ion-item-sliding *ngFor="let sale of sales">
        <!--<button ion-item (click)="goToSessionDetail(sale)">-->
        <button ion-item (click)="nav(sale)">

          <h3>{{sale.description}}</h3>
          <p>
            {{sale.totalPrice}}
          </p>

        </button>

        <!--<ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'all'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'favorites'">
            Remove
          </button>
        </ion-item-options>-->

      </ion-item-sliding>


  </ion-list>

  <ion-list-header [hidden]="shownSessions == false">
  </ion-list-header>

  <ion-fab bottom right #fab>
    <button ion-fab [navPush]="addSale"><ion-icon name="add"></ion-icon></button>
   
  </ion-fab>


</ion-content>
